<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Store-locator</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" rel="stylesheet"/>
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" rel="stylesheet"/>
  <link href="https://unpkg.com/leaflet.locatecontrol@0.85.1/dist/L.Control.Locate.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/@raruto/leaflet-gesture-handling@1.4.4/dist/leaflet-gesture-handling.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
    }

    .store-locator-filters {
        height: 5vh;
        width: 100%;
    }

    #store-locator-map {
      height: 95vh;
      width: 100%;
    }
  </style>
</head>

<body>

<div class="store-locator">
  <form class="store-locator-filters">
    <label>
      <input checked name="category" type="radio" value="">
      Tout
    </label>
    <label>
      <input name="category" type="radio" value="Restaurants">
      Restaurants
    </label>
    <label>
      <input name="category" type="radio" value="Wineshops">
      Wineshops
    </label>
  </form>
  <div id="store-locator-map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol@0.85.1/dist/L.Control.Locate.min.js"></script>
<script src="https://unpkg.com/@raruto/leaflet-gesture-handling@1.4.4/dist/leaflet-gesture-handling.min.js"></script>
<script src="../dist/store-locator.umd.js"></script>
<script src="stores.js"></script>
<script type="application/javascript">
  new StoreLocator({
    stores: stores,
    map: {
      markers: {
        popup: (feature) => L.popup().setContent(`
          <div class="name"><b>${feature.properties.store}</b></div>
          <div class="address">
            <div>${feature.properties.address}</div>
            <div>${feature.properties.area1}</div>
            <div>${feature.properties.city}</div>
            <div>${feature.properties.country}</div>
          </div>
        `),
        icon: (feature) => L.icon({
          iconUrl: feature.properties.icon,
          iconSize: [40, 44],
          iconAnchor: [20, 44],
          popupAnchor: [0, -44],
        })
      }
    }
  });
</script>

</body>

</html>
